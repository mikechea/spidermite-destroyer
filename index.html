<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spidermite Destroyer</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
    <script
      src="./jquery-3.3.1.min.js">
    </script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="./app.js">
    </script>
  </head>
  <body>
    <div id="ex1" class="modal">
      <div id="score">
      </div>
      <label>Name: </label>
      <input></input>
      <button id="submitScore">Submit</button>
      <div>
        <a href="#" rel="modal:close">Close</a>
        <a id="restartGame" href="#" rel="modal:close">Play Again</a>
      </div>
      <h2>
        Top 10 Scores
      </h2>
      <ol id="topScores">
      </ol>
    </div>
    <div id="gameContainer" style="height:100vh; text-align: center" >
      <button id="restartGame" >Play Again</button>
      <p style="display:inline-block;"><a id="endGameModal" href="#ex1" rel="modal:open"></a></p>
      <p style="font-size: 20px; display:inline-block;">Spidermite Destroyer</p>
      <p id="spidermitesKilled" style="color: red;font-size: 15px; display:inline-block;">Spidermites Killed: 0</p>
      <p id="personalRecord" style="color: green;font-size: 15px; display:inline-block;"></p>
      <div class="center">
        <svg version="1.1" width="800" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
          <rect width="100%" height="100%" fill="green"/>
          <image xlink:href="flower.svg" x="325" y="325" style="border: 1px solid black"/>
          <div class="center" style="width:150px; height:150px; border-style: inset;">
          </div>
        </svg>
      </div>
    </div>
  </body>
</html>
